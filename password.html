<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pass{
             
        }
    </style>
</head>
<body>
    <div class="pass">
        <input id="password" type="password">
        <button onclick="showPass(event)">hide</button>
    </div>
    <div>
        <input id="c_password" type="password">
        <button onclick="showP(event)">show</button>
    </div>


    <button onclick="showEvent(event)">event</button>
</body>
</html>
<script>
function showPass(ek){
    console.log(ek.target);

    if(password.type == "password"){
        password.type = "text"
        ek.target.innerHTML ="show"
    }else {
        password.type = "password"
        ek.target.innerHTML ="hide"
    }
}

function showP(ep){
    console.log(ep.target);
    if(password.type="password"){
        password.type = "text"
        ep.target.innerHTML ="hide"
    }else {
        password.type ="password"
        ep.target.innerHTML ="show"
    }
}

function showEvent(ev){
    console.log(ev.target);
    ev.target.style.backgroundColor = "blue"
    ev.target.innerHTML = "text changed"
}
</script>
