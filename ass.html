<script>

    if (! isNaN(i) && !isNaN(j)){
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        for (let x=0; x<=j; x++){
            const product = i*x;
            resultDiv.innerHTML += `${i} * ${product}<br>`;
        } else {
            alert` 
        }
    }
