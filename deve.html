<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="dev"></h1>
</body>
</html>
<script>
    let text = "I am a developer"
    let index = 0
    dev.innerHTML = text[index]


    let typing = setInterval(()=>{
        if(index == text.length-1){
            clearInterval(typing)
        }else{
            index++;
            dev.innerHTML += text[index]
        }
    },1000)
</script>
