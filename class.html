<script>
    class Car{
        name;
        brand;

        constructor(name, brand){
            this.name = name;
            this.brand = brand;
            console.log(`the name of my car is ${name} and the brand is ${brand}`)
        }

        returnName(){
            return `Name: ${this.name}. Brand:${this.brand}`
        }
    }

    let car = new Car ("camry", "toyota");
    let car2 = new Car("4Matic","mercedes")
    let test = car2.returnName();
    console.log(test)
